name: Unit Test Workflow
on: [push, workflow_dispatch]
jobs:
  xyz_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get Code
        uses: actions/checkout@v3
    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
